{% set name = "texttable" %}
{% set version = "1.3.0" %}
{% set sha256 = "5edd1f7bfb8ea5308b60448c098fcf9f85bdaa4893a9a5efcd6c57464c1ee6ac" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  build:
    - pip
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - texttable

about:
  home: https://github.com/foutaise/texttable/
  license: LGPL-3.0
  license_family: LGPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Python module for creating simple ASCII tables
  description: texttable is a module to generate a formatted text table, using ASCII characters.
  doc_url: https://github.com/foutaise/texttable#documentation
  dev_url: https://github.com/foutaise/texttable/

extra:
  recipe-maintainers:
    - williamjamir
    - nicoddemus
